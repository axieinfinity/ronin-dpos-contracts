[profile.default]
src = 'contracts'
test = 'test/foundry/'
out = 'out'
optimizer = true
optimizer_runs = 1_000

libs = [
  'lib',
  'node_modules/@openzeppelin',
  'node_modules/hardhat',
  'contracts/extensions',
  'contracts/interfaces',
  'contracts/utils'
]

# See more config options https://github.com/foundry-rs/foundry/tree/master/config

# via_ir = true
solc = '0.8.17'
evm_version = 'istanbul'
cache_path = 'cache_foundry'

[fmt]
line_length = 120
tab_width = 2

[profile.ci]
verbosity = 4

# [profile.via-ir]
# via_ir = true

[profile.default.fuzz]
runs = 256

[profile.intense.fuzz]
runs = 5_000

[profile.via-ir.fuzz]
runs = 1_000

[profile.min-solc]
solc_version = "0.8.4"

[profile.min-solc.fuzz]
runs = 1_000

# [profile.min-solc-via-ir]
# via_ir = true
# solc_version = "0.8.4"

[profile.min-solc-via-ir.fuzz]
runs = 1_000